syntax = "proto3";

// define an oplog package within the watchtower controller
package controller.storage.host.static.store.v1;
option go_package = "github.com/hashicorp/watchtower/internal/host/static/store;store";

import "google/protobuf/timestamp.proto";

// Timestamp for oplog messages.  We've defined a new local type wrapper
// of google.protobuf.Timestamp so we can implement sql.Scanner and sql.Valuer
// interfaces.  See:
// https://golang.org/pkg/database/sql/#Scanner
// https://golang.org/pkg/database/sql/driver/#Valuer
message Timestamp {
  google.protobuf.Timestamp timestamp = 1;
}

// 
message Host {
  // @inject_tag: gorm:"primary_key"
  string public_id = 1;
  // @inject_tag: `gorm:"default:current_timestamp"`
  Timestamp create_time = 2;
  // @inject_tag: `gorm:"default:current_timestamp"`
  Timestamp update_time = 3;

  string name = 4;
  string description = 5;

  // @inject_tag: gorm:"not_null"
  string address = 6;

  // @inject_tag: gorm:"not_null"
  string static_host_catalog_id = 7;

}
