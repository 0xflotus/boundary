build:
  roots:
    - internal/proto/local
    - internal/proto/third_party

lint:
  use:
    - DEFAULT
  ignore:
    - protoc-gen-swagger
    - google
  ignore_only:
    ENUM_VALUE_PREFIX:
      - controller/api/view/v1/view.proto
    ENUM_ZERO_VALUE_SUFFIX:
      - controller/api/view/v1/view.proto